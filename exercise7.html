<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
    <h3></h3>
    <script>
        function f7(basket, prices) {
            let total = 0;
            for (let product in basket) {
                if (prices[product]) {
                    total += basket[product] * prices[product];
                }
            }
            return total;
        }

        function doIt7() {
            let basket = JSON.parse(document.getElementById("basket").value);
            let prices = JSON.parse(document.getElementById("prices").value);
            let total = f7(basket, prices);
            alert("The total cost is: $" + total);
        }
    </script>
</head>
<body>
    <textarea id="basket" placeholder="Enter basket in JSON format"></textarea><br>
    <textarea id="prices" placeholder="Enter prices in JSON format"></textarea><br>
    <button onclick="doIt7()">Calculate Cost</button>
</body>
</html>
