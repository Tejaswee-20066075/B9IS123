<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <h3>sum of all the multiples of a or b below n</h3>
    <script>
        function f3(a, b, n){
            let sum =0;
        
        for (let i=0;i<n;i++){
            if(i%a === 0 || i%b === 0 ){
                sum =+ i;
            }
            
        }
      
    }
    function doIt() {
      let a = parseInt(document.getElementById('a').value);
      let b = parseInt(document.getElementById('b').value);
      let n = parseInt(document.getElementById('n').value);
      
      if (isNaN(a) || isNaN(b) || isNaN(n)) {
        alert("Please enter valid numbers for a, b, and n.");
      } else {
        let result = f3(a, b, n);
        alert("The sum of all multiples of " + a + " or " + b + " below " + n + " is: " + result);
      }
    }
        
    </script>
</head>
<body>
    <label for="a">Enter value for a:</label>
    <input type="number" id="a" name="a"><br>

    <label for="b">Enter value for b:</label>
    <input type="number" id="b" name="b"><br>

    <label for="n">Enter value for n:</label>
    <input type="number" id="n" name="n"><br>


    <button onclick="doIt()">click here!</button>

</body>
</html>
